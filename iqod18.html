<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var array = [[4, 5, 6], [2, 3, 4, 5], [7, 5, 3, 4, 1]];

    var placeholder1 = 0;
    var placeholder2 = 0;

    for (var x = 0; x<array.length; x++)
    {

        for (var i = 0; i<array[x].length;i++)
        {

            document.write(i);
            if(array[x][0]===array[x][i])
            {

                placeholder1 = array[x][i]

            }

            else if(i+1===array[x].length)
            {
                placeholder2 = placeholder1 + array[x][i];
                document.write(placeholder2+"<br/>")
            }
            placeholder1 = 0;
            placeholder2 = 0;
        }
    }

</script>

</body>
</html>
